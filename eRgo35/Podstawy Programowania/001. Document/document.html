<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Playground</title>
    <script>
        /*
            A lot of comments

            Yep
        */
        document.write("<p style='color: red'>Hello, world!</p> <br>");
        document.write("<img src='img.png' width='50%'> <br>");
    </script>
</head>

<body>
    <h1> document.write() , komentarze // & /* */ oraz okna dialogowe </h1> <br>

    <button onclick="alert('test')">Alert</button>
    
    <button onclick="var b = confirm('test'); (b === true) ? document.write('true') : document.write('false')">Confirm</button>
    
    <button onclick="var a = prompt('Type in your username: '); document.write(a)">Prompt</button>
</body>
<script>
    // One line comment
    document.write("Goodbye, world! <br> \"Być albo nie być\"");
</script>

</html>
