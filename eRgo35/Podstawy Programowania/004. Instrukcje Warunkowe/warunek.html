<script>
    num = prompt("Number 1:");
    num2 = prompt("Number 2:");
    
    const prt = (num, num2) => (num < num2) ? document.write(`${num} is smaller than ${num2}`) : (num > num2) ? document.write(`${num} is bigger than ${num2}`) : (num == num2) ? document.write(`${num} is equal to ${num2}`) : document.write(`Error!`);
    
    prt(num, num2);
</script>
